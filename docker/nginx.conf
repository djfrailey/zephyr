server {
    listen       80;
    server_name  localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Attempt to resolve static files before pinging Aeyrs
    location / {
        try_files $uri $uri/ @proxy;
    }

    # Proxy requests to Aeyrs
    location @proxy {
       proxy_pass zephyr;
       proxy_set_header Host $host;
    }
}